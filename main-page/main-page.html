<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha lista de Jogos</title>
    <link rel="stylesheet" href="css/main-page.css">
</head>
<body>
    <header>
        <div id="logo">
            <h1>Minha lista de Jogos</h1>
        </div>
        <nav>
            <button id="adicionar">
                <i class="fa-solid fa-plus"></i><br>
                Adicionar jogo
            </button>
            <button id="login">
                <i class="fa-solid fa-user"></i><br>
                Login
            </button>
            <!--<button id="pesquisar-jogo">
                <i class="fa-solid fa-magnifying-glass"></i><br>
                Pesquisar Jogo
            </button>-->
        </nav>
    </header>
    <main>
        <div class="colecao-de-jogos-grid">
           <!--
            <div class="card">
                <img src="src/mgs3-cape.jpg" alt="imagem-do-jogo" >
                <div class="text">
                    <h1>Metal Gear Solid 3</h1>
                    <p>
                        wwwww
                    </p>
                <button id="btn-mais"><i class="fa-solid fa-caret-down"></i></button>
                </div>
                
            </div>
            -->
        
        </div>


        <div id="modalOverlay" class="modal-overlay">
            <div class="modal">
                <div class="text-in">
                    <h1>Editar</h1>
                    <form id="modalForm">
                       
                        <label for="games">Selecione um jogo:</label>
                            <select id="games" name="games">
                                <option value="castlevaniasotn">Castlevania Symphony of The Night</option>
                                <option value="darksouls">Dark Souls</option>
                                <option value="darksouls2">Dark Souls II</option>
                                <option value="darksouls3">Dark Souls III</option>
                                <option value="final_fantasy">Final Fantasy 7</option>
                                <option value="metalgearsolid2">Metal Gear Solid 2</option>
                                <option value="metalgearsolid3">Metal Gear Solid 3</option>
                                <option value="metalgearsolid3subsistence">Metal Gear Solid 3 Subsistence</option>
                            </select>   
                       

                        <label for="stars">Estrelas:</label>
                            <select id="stars" name="stars">
                                <option value="oneStar">1</option>
                                <option value="twoStars">2</option>
                                <option value="threeStars">3</option>
                                <option value="fourStars">4</option>
                                <option value="fiveStars">5</option>
                            </select>   
                       
                        </label>
                        
                        <button type="submit" id="save">Salvar</button>
                    </form>
                </div> 
                <div id="buttons">
                    
                    <button id="delete">Deletar</button>
                    <button id="close">Fechar</button>
                </div>
            </div>
        </div>


        <div id="modalOverlayAdd" class="modal-overlay-add">
            <div class="modal-add">
                <div class="text-in">
                    <h1>Adicionar Jogo</h1>
                    <form id="addModalForm" >
                        <label for="games">Selecione um jogo:</label>
                            <select id="games" name="games">
                                <option value="castlevaniasotn">Castlevania Symphony of The Night</option>
                                <option value="darksouls">Dark Souls</option>
                                <option value="darksouls2">Dark Souls II</option>
                                <option value="darksouls3">Dark Souls III</option>
                                <option value="final_fantasy">Final Fantasy 7</option>
                                <option value="metalgearsolid2">Metal Gear Solid 2</option>
                                <option value="metalgearsolid3">Metal Gear Solid 3</option>
                                <option value="metalgearsolid3subsistence">Metal Gear Solid 3 Subsistence</option>
                            </select>   
                        
                            
                        <label for="stars">Estrelas:</label>
                            <select id="stars" name="stars">
                                <option value="oneStar">1</option>
                                <option value="twoStars">2</option>
                                <option value="threeStars">3</option>
                                <option value="fourStars">4</option>
                                <option value="fiveStars">5</option>
                            </select>   

                        </label>
            
                        
                        <div id="buttons">
                            <button type="submit" id="salvar-sair">Salvar e sair</button>
                        </div>
                    </form>
                </div> 
               
            </div>
        </div>
    </main>

    <script src="js/main-page.js"></script>
    <script src="https://kit.fontawesome.com/295da93310.js" crossorigin="anonymous"></script>
    
</body>
</html>
